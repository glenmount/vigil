name: pages
on:
  push:
    branches: [main]
    paths: ["web/**","docs/**","receipts/**","policies/**",".github/workflows/pages.yml"]
  workflow_dispatch:
permissions: { contents: read, pages: write, id-token: write }
concurrency: { group: "pages", cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build site artifacts
        run: |
          mkdir -p docs
          cp -r web/* docs/
          [ -f receipts/events.jsonl ] && cp receipts/events.jsonl docs/receipts.jsonl || true
          [ -f policies/index.json ]  && cp policies/index.json  docs/policies_index.json || true
      - uses: actions/upload-pages-artifact@v3
        with: { path: docs }
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
