<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vigil</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;margin:20px;color:#111}
  h1{font-size:34px;margin:0 0 12px} h2{font-size:22px;margin:16px 0 8px} h3{font-size:18px;margin:8px 0}
  .row{display:flex;gap:16px;flex-wrap:wrap}.pane{flex:1;min-width:300px;border:1px solid #eee;border-radius:10px;padding:14px}
  .muted{color:#666;font-size:14px}.bundle{margin:10px 0}
</style>
</head><body>
  <h1>Vigil</h1>

  <div class="muted">Loading metrics...</div>

  <div class="bundle"><strong>Bundle:</strong> <select id="bundle"></select></div>

  <div class="row">
    <div class="pane"><h3>Live Queue</h3><div id="live-queue" class="muted">Loading...</div></div>
    <div class="pane"><h3>Receipts</h3><div id="receipts-pane" class="muted"><em>Select a queue item</em></div></div>
  </div>

  <h2>Cohorts (Fairness)</h2>
  <div id="cohort-table" style="margin-top:8px"></div>

  <div id="monday" style="margin-top:24px"></div>

  <h2 style="margin-top:24px">Executable Standards (v1)</h2>
  <div id="standards" style="margin-top:8px"></div>

  <div id="delta" style="margin-top:24px"></div>

  <!-- single-include assets -->
  <link rel="stylesheet" href="assets/cohorts.css"/>
  <script src="assets/cohorts.js"></script>
  <script src="assets/badges.js"></script>
  <script src="assets/monday.js"></script>
  <script src="assets/standards.js"></script>
  <script src="assets/delta.js"></script>
  <script src="assets/bundle-guard.js"></script>
</body></html>
